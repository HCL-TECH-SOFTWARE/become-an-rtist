<html>
    <head>
        <meta charset="utf-8" />
        <title>Become An RTist</title>

        <link type="text/css" rel="stylesheet" href="/css/styling.css" />
        <link type="text/css" rel="stylesheet" href="/js/tooltipster/dist/css/tooltipster.bundle.min.css" />
    </head>

    <body>       
        <div id="logo">
            <div>
                <div id="logotext">Become an</div>
                <span id="hcl">© 2019 HCL Technologies</span>
            </div>
            <img src="/images/logo.jpg"/>
        </div>        
        <hr>
        <svg id="score-container"   >
            <text id="score" x="0" y="28">SCORE:</text>       
        </svg>

        <a href="#" id="main-button" class="redButton" data-state="start">START NEW GAME</a>      
        
        <button type="button" id="test-button">TEST</button>            
        <br>
        <br>
        <br>
        <h1 id="popup" style="display:false;"></h1>
        <div id="drawing-container">
            <div id="timer" style="display:none;"></div>
            <img id="drawing" src="/images/draw.jpg" class="tooltip" data-tooltip-content="#tooltip_content"/>
        </div>
        <div class="tooltip_templates">
            <span id="tooltip_content">
                <span>Draw: </span>
                <strong>The Eiffel Tower</strong>
            </span>
        </div>
        <script src="/socket.io"></script>
        <script src="/js/jquery/jquery.min.js"></script>        
        <script src="/svg.js"></script>
        <script src="/js/tooltipster/dist/js/tooltipster.bundle.min.js"></script>
        <script src="/js/main.js"></script>

    </body>
</html>
